<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Logic Calculator</title>
</head>

<body>
  <nav>
    <h1>Logic calculator</h1>
    <h2>with Checheibaev Amanbek Baiyshevich</h2>
  </nav>
  <main>
    <div id="calc">
      <div id="problem"></div>
      <div id="btns">
        <div class="inp">
          <label for="count">Количество операндов</label>
          <input type="number" name="count" id="count">
          <div id="operands"></div>
        </div>
        <div id="operations">
        </div>
      </div>
      <div class="submit-btns">
        <div class="btn" id="submit">Составить таблицу</div>
        <div class="btn" id="clear">Очистить</div>
        <div class="btn" id="remove">Удалить</div>
      </div>
      <div id="result">
        Ответ
      </div>

    </div>
    <div id="checheibaev">
      <img src="./assets/checheibaev.svg" alt="">

    </div>
  </main>
  <script src="./script.js"></script>
</body>

</html>
